<section class="editor card">
  <div class="header">
    <h2>{{ isExisting() ? 'Edit Note' : 'New Note' }}</h2>
    <div class="actions">
      <button class="btn btn-ghost" (click)="onCancel()">Cancel</button>
      <button class="btn btn-primary" (click)="onSave()">Save</button>
    </div>
  </div>

  <div class="form">
    <label>
      <span class="label">Title</span>
      <input class="input" [(ngModel)]="title" placeholder="Note title" />
    </label>

    <label>
      <span class="label">Tags</span>
      <app-tag-input [(tags)]="tags"></app-tag-input>
    </label>

    <label>
      <span class="label">Content</span>
      <textarea class="textarea" [(ngModel)]="content" placeholder="Write your thoughts..."></textarea>
    </label>

    <div class="footer">
      <a routerLink="/notes" class="small link">Back to notes</a>
      <button *ngIf="isExisting()" class="btn btn-ghost danger" (click)="removeNote()">Delete</button>
    </div>
  </div>
</section>
